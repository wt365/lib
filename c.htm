<!DOCTYPE html><html lang="zh"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><style type="text/css">body{font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", "Noto Sans", Arial, "Segoe UI", "Microsoft Yahei", sans-serif;}#a{display: flex; justify-content: center; align-items: center; margin: 25vh auto 2em; border-radius: .5em; color: #ccc; text-decoration: none;}.y{width: 6em; height: 2em; font-size: 2em; font-weight: 500; background-color: #0080cc; color: #fff !important;}</style></head><body><a id="a"></a><script>const n = parses(window.location.search), t = n ? '联系挪车' : '暂无内容'; document.title = t; $('a').innerHTML = t; if (n) {$('a').className = 'y'; $('a').href = 'tel:' + n;}function parses (x) {return /^\?[0-9a-f]+$/.test(x) ? Number('0x' + x.substr(1)) : 0;}function $ (x) {return document.getElementById(x);}</script></body></html>
